<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Travel Calendar API Tester</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Group Travel Calendar API Tester</h1>
        
        <div class="endpoint">
            <h2>Connect Calendar</h2>
            <button onclick="connectCalendar()">Connect Google Calendar</button>
            <div id="connectCalendarResult" class="result"></div>
        </div>        

        <div class="endpoint">
            <h2>Get Calendar Providers</h2>
            <button onclick="getCalendarProviders()">Get Providers</button>
            <div id="getProvidersResult" class="result"></div>
        </div>

        <div class="endpoint">
            <h2>Create Group</h2>
            <input type="text" id="groupName" placeholder="Group Name">
            <input type="text" id="groupDescription" placeholder="Description">
            <input type="date" id="startDate">
            <input type="date" id="endDate">
            <button onclick="createGroup()">Create</button>
            <div id="createGroupResult" class="result"></div>
        </div>

        <div class="endpoint">
            <h2>Join Group</h2>
            <input type="text" id="joinGroupId" placeholder="Group ID">
            <input type="text" id="invitationCode" placeholder="Invitation Code">
            <input type="text" id="joinUserName" placeholder="Your Name">
            <input type="email" id="joinUserEmail" placeholder="Your Email">
            <button onclick="joinGroup()">Join</button>
            <div id="joinGroupResult" class="result"></div>
        </div>
        

        <div class="endpoint">
            <h2>Get Calendar Events</h2>
            <input type="text" id="eventsGroupId" placeholder="Group ID">
            <button onclick="getCalendarEvents()">Get Events</button>
            <div id="getEventsResult" class="result"></div>
        </div>

        <div class="endpoint">
            <h2>Check Calendar Availability</h2>
            <input type="text" id="availabilityGroupId" placeholder="Group ID">
            <input type="datetime-local" id="availabilityStartDate">
            <input type="datetime-local" id="availabilityEndDate">
            <button onclick="checkCalendarAvailability()">Check Availability</button>
            <div id="checkAvailabilityResult" class="result"></div>
        </div>

        <div class="endpoint">
            <h2>Analyze Availability</h2>
            <input type="text" id="analyzeGroupId" placeholder="Group ID">
            <input type="text" id="analyzePreference1" placeholder="Preference 1">
            <input type="text" id="analyzePreference2" placeholder="Preference 2">
            <input type="text" id="analyzePreference3" placeholder="Preference 3">
            <button onclick="analyzeAvailability()">Analyze</button>
            <div id="analyzeResult" class="result"></div>
        </div>
        
        <div class="endpoint">
            <h2>Generate Suggestions</h2>
            <input type="text" id="suggestGroupId" placeholder="Group ID">
            <input type="text" id="suggestPreference1" placeholder="Preference 1">
            <input type="text" id="suggestPreference2" placeholder="Preference 2">
            <input type="text" id="suggestPreference3" placeholder="Preference 3">
            <button onclick="generateSuggestions()">Generate</button>
            <div id="suggestResult" class="result"></div>
        </div>
        
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
